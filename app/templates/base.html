<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

        <ul class="navbar-nav me-auto mt-3 mb-lg-0 position-absolute top-0 end-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('main.home')}}">Home</a>
          </li>

          <div class="card-body categories">

              <li class="lead pt-3"><a href ="{{url_for('main.fitness')}}">Fitness Pitches</a></li>
              <li class="lead pt-3"><a href ="{{url_for('main.product')}}">Product Pitches</a></li>
            </ul>
          </div>
       </div>
      </div>
      <div class="col-md-9">
        <!-- Content block -->
        {% block content %}


        {% endblock %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
