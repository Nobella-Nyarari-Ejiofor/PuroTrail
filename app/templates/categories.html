{% extends 'base.html' %}
{% block content %}
{%if pitches%}
<div class="container-fluid pt-5 mt-5">
  <h3 class ="text-center">MY PITCHES</h3>
  <p class= "text-center">This is a section where you can view your own pitches in their different categories.</p>
<ul>
  {% for pitch in pitches%}
     <div class="card" style = "width: 50rem;">
       <div class="card-body display-pitch">
        <li>{{pitch.pitchwords}}</li>
       </div>
     </div>
  {% endfor %}
</ul>
</div>
{% endif %}
{% endblock %}
