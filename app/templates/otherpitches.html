{% extends 'base.html'%}
{%block content%}
<p class= "mt-5 pt-5 text-center"><strong>Welcome {{user.username}}</strong></p>
<p class="text-center">Here is a summary for the pitches that you have posted. Feel free to add more pitches to your liking.</p>
{% for pitch in pitches %}
<div class="card">
  <div class="card-body">
    <p class="text-center">{{pitch.pitchwords}}</p>
  </div>
</div>
{% endfor %}
{% endblock%}
