{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
 <div class="container-fluid mt-5 " style="width: 60rem;">
  <h2 class="text-center">SIGN UP</h2>
 <form class="form-control" action='/signup' method="POST">
  {{ form.csrf_token() }}
  {{wtf.quick_form(form)}}
  <p> Do you already have an account? <a href = "{{url_for('main.login')}}">Sign in</a></p>
 </form>
  
 </div>
{% endblock %}
